
  <div class="ui-g ui-fluid" *ngIf="addForm">
    <form [formGroup]="addForm">
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="firstName" class="label">First Name</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="firstName" formControlName="firstName"/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="lasttName" class="label">last Name</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="lasttName" formControlName="lastName"/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="userName" class="label" class="label">Username</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="userName" formControlName="userName"/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label class="label">Birth date</label>
        </div>
        <div class="ui-g-8">
          <p-calendar formControlName="birthDate" [showIcon]="true"></p-calendar>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label class="label">Cin</label>
        </div>
        <div class="ui-g-8">
          <input type="text" formControlName="cin" pInputText class="p-inputtext-lg">
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label class="label">Adress</label>
        </div>
        <div class="ui-g-8">
          <input type="text" formControlName="adress" pInputText class="p-inputtext-lg">
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="password" class="label">Password</label>
        </div>
        <div class="ui-g-8">
          <input type="password" pInputText id="password" formControlName="password"/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label class="label">Type Employee</label>
        </div>
        <div class="ui-g-8">
          <p-dropdown [options]="roles" formControlName="role" optionLabel="label" [filter]="true" filterBy="libelle"
                      [showClear]="true" placeholder="Select a Role">
          </p-dropdown>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label class="label">Department</label>
        </div>
        <div class="ui-g-8">
          <p-dropdown [options]="departement" formControlName="departmentID" optionLabel="label" [filter]="true" filterBy="libelle"
                      [showClear]="true" placeholder="Select a department">
          </p-dropdown>
        </div>
      </div>
    </form>
  </div>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa fa-close" (click)="onClose()" label="Cancel"></button>
      <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
    </div>
